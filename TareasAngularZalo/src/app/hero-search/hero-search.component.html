<div id="search-component">
    <label for = "search-box"> Hero Seach</label>
    <input #searchBox id="search-box"
    (input) = "search (searchBox.value)" />

    <ul class = "sesarch-result">
        <li *ngFor = "let hero of heroes$ | async" >
            <a routerLink = "/detail/{{hero.id}}" >
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>


<!--
    Cada vez que el usuario escribe en el cuadro de texto, el enlace llama 
    search()con el valor del cuadro de texto como término de búsqueda . 
    El searchTermsse convierte en un Observableemisor de un flujo constante 
    de términos de búsqueda.


-->
